version: 2
jobs:
  build:
    working_directory: ~/mini-netflix
    docker:
      - image: circleci/node:lts-stretch
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test-global
